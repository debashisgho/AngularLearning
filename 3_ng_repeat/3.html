<!--used to loop over data -->

<!DOCTYPE html>
<html ng-app="">
<head>
	<title></title>
	<script type="text/javascript" src="../lib/bower_components/angular/angular.min.js"></script>
</head>
<body>

	<div ng-init="myFavLan=[{name:'PHP',extension:'php'},{name:'Javascript',extension:'js'}]"></div>
	<p ng-repeat="language in myFavLan">
		Name: {{language.name}} <br>
		Extension :{{language.extension}} <br>
</body>
</html>
